<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post">
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend> 
        <label class="form_field">
          Surname:
          <input 
            type="text" 
            name="surname" 
            autocomplete="off">
          </input>
        </label>
        <label class="form_field">
          Name:
          <input 
            type="text" 
            name="name"
            autocomplete="off"
            ></input>
        </label>
        <label class="form_field">
          How old are You?
          <input 
            type="number" 
            value="12" 
            min="1" 
            max="100" 
            name="age" 
            required>
          </input>
        </label>
        <label class="form_field">
          Full date of birth:
          <input type="date" name="date">
        </input>
        </label>
        <label class="form_field">
          I accept the term of the agreement
          <input
            type="checkbox" 
            name="checkbox" 
            required>
          </input>
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Registration
        </legend> 
        <label class="form_field">
          E-mail:
          <input 
            type="email" 
            placeholder="email@example.com" 
            name="email"
            required>
          </input>
        </label>
        <label class="form_field">
          Password:
          <input 
            type="password" 
            name="password"
            minlength="5" 
            maxlength="10" 
            required>
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend> 
        <label class="form_field">
          Do you love cats?
          <input type="radio" name="radio1">
            Yes
          </input>
          <input type="radio" name="radio2">
            No
          </input>
        </label>
        <label class="form_field">
          What is your favorite color?
          <input type="color" name="color">
        </label>
        <label class="form_field">
          What time do you go to bed?
          <input type="time" name="time">
        </label>
        <label class="form_field">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMV">
              BMV
            </option>
            <option value="Audi">
              Audi
            </option>
            <option value="Lada">
              Lada
            </option>
          </select>
        </label>
        <label class="form_field">
          How do you rate our work?
          <input type="range" name="range">
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend> 
        <label class="form_field">
          Comments
          <textarea 
            name="textarea">
          </textarea>
        </label>
        <label class="form_field"> 
          Would you recommend us?
          <select name="select" >
            <option>
              yes
            </option>
            <option>
              no
            </option>
          </select>
        </label>
      </fieldset>  
    </form>
    <button type="submit" name="submit">
      Submit
    </button>
  </body>
</html>
